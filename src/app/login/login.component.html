<img src="https://angular.io/assets/images/logos/angular/angular.svg" class="img-responsive" style="max-height: 300px;" />

<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
      </div>
      <button class="btn btn-primary" (click)="login()">Submit</button>
    </form>
  </div>
</div>
