<div class="container col-xs-12" style="padding-top: 54px;">
  <div class="col-xs-8 col-xs-offset-2">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name" name="name" [(ngModel)]="newPatient.name">
        </div>
        <div class="form-group">
          <label for="dob">DOB:</label>
          <input type="text" class="form-control" id="dob" name="dob" [(ngModel)]="newPatient.dob">
        </div>
        <div class="form-group">
          <label for="imagePath">Image:</label>
          <input type="text" class="form-control" id="imagePath" name="imagePath" [(ngModel)]="newPatient.imagePath">
        </div>
        <button class="btn btn-primary" (click)="submitNewPatient()">Submit</button>
      </form>
  </div>
</div>
